<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="z.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAJV-6fVyxQcfgJ_Yhe1ttz7NP5-Nn1Olpxg&s" height="75" width="75"/>
      </div>
      <div class="choice" id="paper">
        <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlpgiII8Sspp-PTIVCCRbNLpi2d0jkIWQjRw&usqp=CAU" />
      </div>
    </div>

    <div class="scoreboard">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msgcontainer">
      <p id="msg">Play your move</p>
    </div>
    <script src="x.js"></script>
  </body>
</html>
